<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="./styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="Card">
        <img
          class="Card__image"
          src="./images/image-qr-code.png"
          alt="QR code for frontend mentor"
        />
        <div class="Card__content">
          <h1 class="Card__title Text1">Improve your front-end skills by building projects</h1>
          <p class="Card__text Text2">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the
            next level
          </p>
        </div>
      </article>
    </main>

    <!-- 
    <p class="attribution" style="margin: 0;">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Valloa/FEM-QR-CODE">Guillaume K alias Valloa</a>.
    </p>
  -->
  </body>
</html>
